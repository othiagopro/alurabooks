<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="assets/styles/reset.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container_botao">
            <label for="menu">
                <span class="cabecalho_menu-hamburguer container_imagem" ></span>
            </label>
            <ul class="lista-menu">
                <li 
                    class="lista-menu_titulo">Categorias
                </li>
                <li 
                    class="lista-menu_item"><a href="#" class="lista_menu_link">Programação</a>
                </li>
                <li 
                    class="lista-menu_item"><a href="#" class="lista_menu_link">Front-End</a>
                </li>
                <li 
                    class="lista-menu_item"><a href="#" class="lista_menu_link">Infraestrutura</a>
                </li>
                <li 
                    class="lista-menu_item"><a href="#" class="lista_menu_link">Business</a>
                </li>
                <li 
                    class="lista-menu_item"><a href="#" class="lista_menu_link">Desing & UX</a>
                </li>
            </ul>
            <img src="assets/img/Logo.svg" alt="Logo da Alura">
        </div>
        <div class="container">
            <a href="#"><img src="assets/img/Favoritos.svg" alt="Meus favoritos" class="container_imagem"></a>
            <a href="#"><img src="assets/img/Sacola.svg" alt="Minhas compras" class="container_imagem"></a>
            <a href="#"><img src="assets/img/Usuario.svg" alt="Meu perfil" class="container_imagem"></a>
        </div>
    </header>
    <main>
        <section class="banner">
            <h2 class="banner_titulo">Já sabe por onde começar?</h2>
            <p class="banner_texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner_pesquisa" placeholder="Qual será sua próxima leitura?">
        </section>
        <section class="carrossel">
            <h2 class="carrossel_titulo">
                ÚLTIMOS LANÇAMENTOS
            </h2>
        <div class="swiper">

            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">

            <div class="swiper-slide"><img src="assets/img/livros/ApacheKafka.svg" alt="Livro sobre ApacheKafka"></div>
            <div class="swiper-slide"><img src="assets/img/livros/Javascript.svg" alt="Livro sobre Javascript"></div>
            <div class="swiper-slide"><img src="assets/img/livros/Liderança.svg" alt="Livro sobre Liderança"></div>
            <div class="swiper-slide"><img src="assets/img/livros/MetricasAgeis.svg" alt="Livro sobre MetricasAgeis"></div>
            <div class="swiper-slide"><img src="assets/img/livros/Portugol.svg" alt="Livro sobre Portugol"></div>
            <div class="swiper-slide"><img src="assets/img/livros/Tuning.svg" alt="Livro sobre Tuning"></div>

        </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper ('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>
</body>
</html>
